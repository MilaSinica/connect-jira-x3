<!DOCTYPE html>
<head>
    <script src="https://connect-cdn.atl-paas.net/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    <script>
        function issue_clicked() {
            AP.events.on('ISSUE_QUICK_ADD_CLICKED', function(event){
                // display a dialog when quick add button was clicked. event = { isNewToIssue: boolean }
                // isNewToIssue is true if this is first time content panel being added to current issue.
                // isNewToIssue is false if content panel is already on issue view, and it is selected.
                AP.dialog.create({
                    key: 'static-dialog',
                    width: '500px',
                    height: '200px',
                    chrome: true,
                    header: JSON.stringify("Test")
                });
            });
        }

        $(document).ready(function () {
            issue_clicked();
        });
    </script>
</head>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/@atlaskit/css-reset@2.0.0/dist/bundle.css" media="all">
        <script src="https://connect-cdn.atl-paas.net/all.js" async></script>
    </head>
    <body>
        <section id="content" class="ac-content">
            <h1>Test</h1>
        </section>

        <section id="static-dialog" class="aui-dialog2 aui-dialog2-medium aui-layer" role="dialog" aria-hidden="true">
            <!-- Dialog header -->
            <header class="aui-dialog2-header">
                <!-- The dialog's title -->
                <h2 class="aui-dialog2-header-main">The modal dialog title</h2>
                <!-- Actions to render on the right of the header -->
                <div class="aui-dialog2-header-secondary">
                    <form class="aui" action="#">
                        <input id="demo-search" class="text" type="search" name="search">
                    </form>
                </div>
                <!-- Close icon -->
                <a class="aui-dialog2-header-close">
                    <span class="aui-icon aui-icon-small aui-iconfont-close-dialog">Close</span>
                </a>
            </header>
            <!-- Main dialog content -->
            <div class="aui-dialog2-content">
                <p>Content for the modal dialog.</p>
            </div>
            <!-- Dialog footer -->
            <footer class="aui-dialog2-footer">
                <!-- Actions to render on the right of the footer -->
                <div class="aui-dialog2-footer-actions">
                    <button class="aui-button aui-button-primary">Okay</button>
                    <button class="aui-button">Next</button>
                    <button class="aui-button aui-button-link">Close</button>
                </div>
                <!-- Hint text is rendered on the left of the footer -->
                <div class="aui-dialog2-footer-hint">This is a hint.</div>
            </footer>
        </section>
    </body>
</html>
